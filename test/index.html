<!DOCTYPE html>
<html>
<head>
  <title>Physics test</title>
  <script type="text/javascript" src="physics.js"></script>
  <style type="text/css">
    html, body, canvas {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <canvas id="physics"></canvas>
  <script type="text/javascript">
    const PI2 = Math.PI * 2;
    const physics = new Physics();

    const rand = (n, m) => Math.floor(Math.random() * (m - n) + n);

    const w = window.innerWidth / 2;
    const minW = w - 250 < 0 ? 0 : w - 250;
    const maxW = w + 250 > window.innerWidth ?
      window.innerWidth : w + 250;
    const h = window.innerHeight / 2;
    const minH = h - 250 < 0 ? 0 : h - 250;
    const maxH = h + 250 > window.innerHeight ?
      window.innerHeight : h + 250;
    for (let i = 0; i < 20; i++) {
      const o = physics.createCircle(
        rand(minW, maxW), rand(minH, maxH), rand(20, 50)
      );
    }

    physics.createCircle(w, h, 50, true);
    physics.createCircle(w, h + 200, 50, true);
    physics.createCircle(w, h - 200, 50, true);
    physics.createCircle(w, h + 100, 50, true);
    const projectile = physics.createCircle(w, 0, 50);

    const canvas = document.getElementById('physics');
    const ctx = canvas.getContext('2d');

    const draw = fillStyle => a => {
      ctx.beginPath();
      ctx.fillStyle = fillStyle;
      ctx.moveTo(a.x, a.y);
      ctx.arc(a.x, a.y, a.radius, 0, PI2);
      ctx.stroke();
    };

    let time = 0;
    let highest = 0;

    const loop = t => {
      requestAnimationFrame(loop);
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

      const dt = t - time;
      if (dt > highest) highest = dt;
      ctx.fillStyle = '#fff';
      ctx.fillText(Math.floor(dt) + 'ms', 10, 30);

      projectile.ay = 2;
      physics.step(t);
      physics.actors.forEach(draw('#fff'));
      physics.sensors.forEach(draw('#bbb'));
      time = t;
    };

    const resize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };
    window.addEventListener('resize', resize);
    resize();

    window.addEventListener('load', function load(){
      window.removeEventListener('load', load);
      time = performance.now();

      ctx.font = '20px arial';
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 2;

      loop(time);
    });
  </script>
</body>
</html>
